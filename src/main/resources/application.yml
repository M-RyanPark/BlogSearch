spring:
  application:
    name: blog-search
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:blog-search
    driverClassName: org.h2.Driver
    username: ryan
    password: ryan
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: H2
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
